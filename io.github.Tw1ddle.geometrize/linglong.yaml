package:
  id: io.github.Tw1ddle.geometrize
  name: 'geometrize'
  version: 1.0.1
  kind: app
  description: |
    geometrize: a desktop app that geometrizes images into geometric primitives.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
